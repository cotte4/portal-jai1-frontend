<div class="admin-login-container">
  <div class="login-card" #loginCard>
    <div class="admin-badge">
      <span class="badge-icon">ğŸ”</span>
      <span>Panel de Administracion</span>
    </div>

    <div class="logo">JAI1</div>
    <h1>Acceso Administrativo</h1>
    <p>Ingresa con tus credenciales de administrador</p>

    @if (errorMessage) {
      <div class="error-message">
        <span class="message-icon">âš </span>
        {{ errorMessage }}
      </div>
    }

    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email de Administrador</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="admin@jai1.com"
          [disabled]="isLoading"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Contrasena</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          [disabled]="isLoading"
          required
        >
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading" appHoverScale>
        @if (isLoading) {
          <span class="spinner"></span>
          <span>Ingresando...</span>
        } @else {
          <span>Acceder al Panel</span>
          <span class="btn-icon">â†’</span>
        }
      </button>
    </form>

    <div class="demo-credentials">
      <p><strong>Demo:</strong> admin@jai1.com / admin123</p>
    </div>

    <div class="user-login-link">
      <a (click)="goToUserLogin()">â† Volver al login de usuarios</a>
    </div>
  </div>
</div>
